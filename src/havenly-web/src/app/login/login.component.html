<p-card header="Login" styleClass="ui-card-shadow">
  <form>
    <div class="p-field">
      <label for="username">Username</label>
      <input id="username" type="text" pInputText/>
    </div>
    <div class="p-field p-autocomplete">
      <label for="password">Password</label>
      <input id="password" type="password" pInputText>
    </div>
    <p-button type="submit" label="Submit"></p-button>
  </form>
</p-card>
