<p-table [value]="tenants">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact Info</th>
      <th>Gender</th>
      <th>Average Salary</th>
      <th>Age</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tenant>
    <tr>
      <td>{{ tenant.Id }}</td>
      <td>{{ tenant.Name }}</td>
      <td>{{ tenant.Email }}</td>
      <td>{{ tenant.ContactInfo }}</td>
      <td>{{ genderMap.get(tenant.Gender) }}</td>
      <td>{{ tenant.AverageSalary }}</td>
      <td>{{ tenant.Age }}</td>
    </tr>
  </ng-template>
</p-table>
