<nav>
  <ul>
    <li><a routerLink="/dashboard">Home</a></li>

    @if (authService.isOwner) {
      <li><a routerLink="/tenants">Tenants</a></li>
    }

    @if (!authService.loggedIn) {
      <li><a routerLink="/login">Login</a></li>
    } @else {
      <li><a (click)="authService.logout()">Logout</a></li>
    }

  </ul>
</nav>
