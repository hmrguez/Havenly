<p-card header="Login" styleClass="ui-card-shadow">
  <form>
    <div class="p-field">
      <label for="username">Username</label>
      <input id="username" pInputText type="text"/>
    </div>
    <div class="p-field p-autocomplete">
      <label for="password">Password</label>
      <input id="password" pInputText type="password">
    </div>
    <p-button label="Submit" type="submit"></p-button>
  </form>
</p-card>
